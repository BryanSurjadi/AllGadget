<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/registration.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href='pics/Logo.png'>
  </head>
  <body>
    <h1 class="header">
      <div class="logo">
        <img class="icon" src="pics/Logo.png" alt="">
        <p class="text"><span class="A">A</span>ll<span class="G">G</span>adget</p>
      </div>
      <ul>
        <a href="Home.html"><li>Home</li></a>
        <a href="gallery.html"><li>Gallery</li></a>
        <a href="findus.html"><li>Find Us</li></a>
        <a href="aboutus.html"><li>About Us</li></a>
        <a href="registration.html"><li class="page">Register</li></a>
      </li>
    </h1>

    <div class="content">
      <div class="form-bg">
        <div class="form-container">
        <form action="">
          <label class="name" for="Username">Fullname</label><br />
          <input
            class="name-box"
            type="text"
            name="username"
            id="username"
            placeholder="Enter Full Name"
          />
          <br>
          <label class="name" for="email">Email</label><br />
          <input class="name-box" type="email" name="email" id="email" placeholder="example@gmail.com " />

          <label class="name" for="password">Password</label><br />
          <input class="name-box" type="password" name="password" id="password" placeholder="Enter Password (Alphanumeric)" />

          <label class="name" for="phonenumber">Phone Number</label><br />
          <input class="name-box" type="tel" name="phonenumber" id="phonenumber" placeholder="0XXX-XXXX-XXXX" />

          <label class="name" for="gender">Gender</label><br />
          <input type="radio" name="gender" id="female" />Female
          <input type="radio" name="gender" id="male" />Male <br /><br />

          <input type="checkbox" name="checkbox" id="checkbox" />
          <label class="name" for="checkbox">I agree to All Gadget Terms & Policy</label
          ><br /><br />
            
          <div class="for-button">
          <button class="button" type="submit" onclick="validateForm(event)">Register</button>
          <button class="button" type="reset">Reset</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    

    <footer> 
      <div class="left">
        <p class="foot-text"><span class="a">A</span>ll<span class="g">G</span>adget</p>
        <p class="moto">
          “Provides All Gadget For You”
        </p>
      </div>
      <div class="flex">
      </div>
      <div class="right">
          <div class="pap">
            <img class="home" src="pics/home-icon.png">
            <p class="details">Jl. Tech Plaza 12,Jakarta</p>
          </div>
          <div class="pap">
            <img class="home" src="pics/mail-icon.png">
            <p class="details"><span class="und">contact@allgadget.co.id</span></p>
          </div>
          <div class="pap">
          <img class="home" src="pics/phone-icon.png">
          <p class="details">0822-9704-9686</p>
          </div>
      </div>
    </footer>

  </body>
</html>
